<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Add a Page</h1>
<form action="" method="post" name="pages">
    {{form.hidden_tag()}}
    <div class="field"> 
        <span>Page Title:</span><br />
        {{form.page_title(size = 24)}}
    </div>
    <div class="field"> 
        <span>Content:</span><br />
        {{form.page_content()}}
    </div>
    <input type="submit" value="Save Changes" class="btn btn-primary">
</form>
{% endblock %}
